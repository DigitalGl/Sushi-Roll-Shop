<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Магазин роллов</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&subset=cyrillic-ext" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container text-center">
            <img src="img/logo/logo.svg" width="92" alt="Суши и пицца">
            <div class="display-4">Доставка роллов</div>
            <p class="lead">Оперативно и вкусно</p>
            <div class="d-flex justify-content-center align-items-center mt-2">
                <select id="currency-select" class="form-select w-auto me-4">
                    <option value="RUB">₽ (RUB)</option>
                    <option value="USD">$ (USD)</option>
                    <option value="EUR">€ (EUR)</option>
                </select>
                <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">
                    <span class="theme-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="container mb-5">
        <div class="mb-3">
            <input type="text" class="form-control" id="search-input" placeholder="Поиск роллов...">
        </div>
        <div class="row">
            <!-- Каталог -->
            <div class="col-md-8">
                <div class="row" id="catalog-row"></div>
            </div>
            <!-- Корзина -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Ваш заказ</h5>
                        <button class="btn btn-sm btn-secondary mb-3" data-action="clear-cart">Очистить корзину</button>
                        <div data-cart-empty class="alert alert-secondary" role="alert">
                            Корзина пуста
                        </div>
                        <div class="cart-wrapper"></div>
                        <div class="cart-total">
                            <p><span class="h5">Доставка:</span> <span class="delivery-cost free">бесплатно</span></p>
                            <p><span class="h5">Итого:</span> <span class="total-price">0</span> <span class="rouble">₽</span></p>
                        </div>
                    </div>
                    <div id="order-form" class="card-body border-top">
                        <h5 class="card-title">Оформить заказ</h5>
                        <form id="order-form-submit">
                            <div class="form-group">
                                <input type="text" class="form-control" id="phone-input" placeholder="Ваш номер телефона">
                            </div>
                            <button type="submit" class="btn btn-primary">Заказать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/counter.js"></script>
</body>
</html>
